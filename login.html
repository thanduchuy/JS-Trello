<!DOCTYPE html>

<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta
      name="description"
      content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities."
    />
    <meta
      name="keywords"
      content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="PIXINVENT" />
    <title>
      Login with Background Color - Stack Responsive Bootstrap 4 Admin Template
    </title>
    <link rel="apple-touch-icon" href="/images/apple-icon-120.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="/css/vendors.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/icheck.css" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/bootstrap-extended.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/colors.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/components.min.css" />
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/vertical-menu-modern.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/palette-gradient.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/login-register.min.css" />
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- END: Custom CSS-->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="/js/ViewController/FirebaseController.js"></script>
    <script src="/js/ViewController/LoginController.js"></script>
  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body
    class="
      vertical-layout vertical-menu-modern
      1-column
      bg-cyan bg-lighten-2
      blank-page blank-page
    "
    data-open="click"
    data-menu="vertical-menu-modern"
    data-col="1-column"
  >
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row"></div>
        <div class="content-body">
          <section class="row flexbox-container">
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                <div class="card border-grey border-lighten-3 m-0">
                  <div class="card-header border-0">
                    <div class="card-title text-center">
                      <div class="p-1"><img src="" alt="branding logo" /></div>
                    </div>
                    <h6
                      class="
                        card-subtitle
                        line-on-side
                        text-muted text-center
                        font-small-3
                        pt-2
                      "
                    >
                      <span>Easily Using</span>
                    </h6>
                  </div>
                  <div class="card-content">
                    <div class="card-body pt-0 text-center">
                      <a
                        href="#"
                        class="btn btn-social mb-1 mr-1 btn-outline-facebook"
                        ><span class="fa fa-facebook"></span>
                        <span class="px-1">facebook</span>
                      </a>
                      <a
                        href="#"
                        class="btn btn-social mb-1 mr-1 btn-outline-google"
                        ><span class="fa fa-google-plus font-medium-4"></span>
                        <span class="px-1">google</span>
                      </a>
                    </div>
                    <p
                      class="
                        card-subtitle
                        line-on-side
                        text-muted text-center
                        font-small-3
                        mx-2
                      "
                    >
                      <span>OR Using Account Details</span>
                    </p>
                    <div class="card-body pt-0">
                      <form class="form-horizontal" name="form">
                        <fieldset class="form-group floating-label-form-group">
                          <label for="user-name">Your Email</label>
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            placeholder="Your Email"
                            name="email"
                          />
                        </fieldset>
                        <fieldset
                          class="form-group floating-label-form-group mb-1"
                        >
                          <label for="user-password">Enter Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="user-password"
                            placeholder="Enter Password"
                            name="password"
                          />
                        </fieldset>
                        <div class="form-group row">
                          <div class="col-sm-6 col-12 text-center text-sm-left">
                            <fieldset>
                              <input
                                type="checkbox"
                                id="remember-me"
                                class="chk-remember"
                              />
                              <label for="remember-me"> Remember Me</label>
                            </fieldset>
                          </div>
                          <div
                            class="
                              col-sm-6 col-12
                              float-sm-left
                              text-center text-sm-right
                            "
                          >
                            <a href="recover-password.html" class="card-link"
                              >Forgot Password?</a
                            >
                          </div>
                        </div>
                        <button
                          type="button"
                          class="btn btn-outline-primary btn-block"
                          onclick="tapBtnLogin()"
                        >
                          <i class="feather icon-unlock"></i> Login
                        </button>
                      </form>
                    </div>
                    <p
                      class="
                        card-subtitle
                        line-on-side
                        text-muted text-center
                        font-small-3
                        mx-2
                        my-1
                      "
                    >
                      <span>New to Stack ?</span>
                    </p>
                    <div class="card-body">
                      <a
                        href="register.html"
                        class="btn btn-outline-danger btn-block"
                        ><i class="feather icon-user"></i> Register</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- END: Content-->

    <!-- BEGIN: Vendor JS-->
    <script src="/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="./js/icheck.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="/js/app-menu.min.js"></script>
    <script src="/js/app.min.js"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="/js/form-login-register.min.js"></script>
    <!-- END: Page JS-->
  </body>
  <!-- END: Body-->
</html>
